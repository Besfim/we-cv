<script type="text/javascript">
function preedit()
	{var btn=document.getElementById("preeditbtn");
	if(btn.innerHTML=="预览")
		{if(!preview())
			return;
		document.getElementById("fill").style.display="none";
		document.getElementById("preview").style.display="block";
		btn.innerHTML="修改";}
	else
		{document.getElementById("fill").style.display="block";
		document.getElementById("preview").style.display="none";
		btn.innerHTML="预览";}
	}
function preview()
	{if(document.getElementById("cvname").value=='')
		{alert("请填写简历名称！");return 0;}
	document.getElementById("p_cvname").innerHTML=document.getElementById("cvname").value;
	if(document.getElementById("name").value=='')
		{alert("请填写姓名！");return 0;}
	document.getElementById("p_name").innerHTML=document.getElementById("name").value;
	if(!document.getElementById("man").checked&&!document.getElementById("woman").checked)
		{alert("请选择性别！");return 0;}
	if(document.getElementById("man").checked)
		document.getElementById("p_gender").innerHTML="男";
	else
		document.getElementById("p_gender").innerHTML="女";
	if(document.getElementById("major").value=='')
		{alert("请填写专业！");return 0;}
	document.getElementById("p_major").innerHTML=document.getElementById("major").value;	
	if(document.getElementById("class").value=='')
		{alert("请填写班级！");return 0;}
	document.getElementById("p_class").innerHTML=document.getElementById("class").value;
	if(document.getElementById("department").value=='')
		{alert("请填写意向部门！");return 0;}
	document.getElementById("p_department").innerHTML=document.getElementById("department").value;	
	if(document.getElementById("qq").value=='')
		{alert("请填写QQ！");return 0;}
	document.getElementById("p_qq").innerHTML=document.getElementById("qq").value;	
	if(document.getElementById("tel").value=='')
		{alert("请填写电话！");return 0;}
	document.getElementById("p_tel").innerHTML=document.getElementById("tel").value;
	document.getElementById("p_skill").innerHTML=document.getElementById("skill").value;	
	document.getElementById("p_reward").innerHTML=document.getElementById("reward").value;		
	document.getElementById("p_expect").innerHTML=document.getElementById("expect").value;	
	return 1;
	}
function quit()
	{var isquit=confirm("是否舍弃该简历？");
	if(isquit)
		location="../cvmodel.html";
	}
function save()
	{if(!preview())
		return;
	document.getElementById("fill").style.display="none";
	document.getElementById("preview").style.display="block";
	document.getElementById("preeditbtn").innerHTML="修改";
	var issave=confirm("是否保存该简历？（保存在简历列表中，他人无法查看，在我的简历中发布即可查看。）");
	if(!issave)
		return;
	document.getElementById("model2").action="../php/create.php?type=2&open=0";
	document.getElementById("model2").submit();
	}
